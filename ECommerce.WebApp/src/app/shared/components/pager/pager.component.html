<pagination [boundaryLinks]="true"
            [totalItems]="totalResults"
            [ngModel]="pageNumber"
            (pageChanged)="onPagerChanged($event)"
            [itemsPerPage]="pageSize"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;">
</pagination>
